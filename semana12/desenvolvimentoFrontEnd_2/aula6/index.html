<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vídeos mais vistos do Youtube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1>Vídeos mais vistos do Youtube</h1>
        <div class="list-group" id="principal">
            <a href="https://www.youtube.com/watch?v=XqZsoesa55w" class="list-group-item listgroup-item-action">Baby
                Shark Dance</a>
        </div>
    </div>
    <script>
        var videos =
            '{ "mais vistos" : [' +
            '{ "youtubeId": "hT_nvWreIhg", "title": "CountingStars" },' +
            '{ "youtubeId": "YQHsXMglC9A", "title": "Hello" },' +
            '{ "youtubeId": "09R8_2nJtjg", "title": "Sugar" },' +
            '{ "youtubeId": "pRpeEdMmmQ0", "title": "Waka Waka" }]}';

        var videoObj = JSON.parse(videos);
        var classprin = document.getElementById('principal');

        var link = document.createElement('a');
        link.classList.add('list-group', 'list-group-item');
        const texto = document.createTextNode(videoObj['mais vistos'][0]['title']);
        link.appendChild(texto);
        link.setAttribute('href', 'https://www.youtube.com/watch?v=' + videoObj['mais vistos'][0]['youtubeId']);
        classprin.appendChild(link);

        var link2 = document.createElement('a');
        link2.classList.add('list-group', 'list-group-item');
        const texto2 = document.createTextNode(videoObj['mais vistos'][1]['title']);
        link2.appendChild(texto2);
        link2.setAttribute('href', 'https://www.youtube.com/watch?v=' + videoObj['mais vistos'][1]['youtubeId']);
        classprin.appendChild(link2);

        var link3 = document.createElement('a');
        link3.classList.add('list-group', 'list-group-item');
        const texto3 = document.createTextNode(videoObj['mais vistos'][2]['title']);
        link3.appendChild(texto3);
        link3.setAttribute('href', 'https://www.youtube.com/watch?v=' + videoObj['mais vistos'][2]['youtubeId']);
        classprin.appendChild(link3);

        var link4 = document.createElement('a');
        link4.classList.add('list-group', 'list-group-item');
        const texto4 = document.createTextNode(videoObj['mais vistos'][3]['title']);
        link4.appendChild(texto4);
        link4.setAttribute('href', 'https://www.youtube.com/watch?v=' + videoObj['mais vistos'][3]['youtubeId']);
        classprin.appendChild(link4);

    </script>
</body>

</html>
