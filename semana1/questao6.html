<body style="text-align:center">

  <h2>Exercício 6</h2>
  <h3>Digite um número</h3>

  valor: <input type="number" placeholder="Digite o valor" id="valor">
</br>
  <button onclick="ultimoDigito()" style="margin-top: 10px">Clique Aqui</button>

  <p id="resposta">Digite um número</p>
  <footer>
    <p><strong>Feito por Euclides Neto &copy; Todos os direitos reservados - 2022</strong></p>
  </footer>
</body>
<script>
  function ultimoDigito() {
    let valor = Number(document.getElementById("valor").value);
    let resultado = valor%10;
    document.getElementById("resposta").innerHTML = `O último digito é ${resultado}`;
  }
</script>
