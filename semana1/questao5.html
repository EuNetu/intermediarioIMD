<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="text-align:center">
  <h1>Programação estruturada</h1>
  <h1>Semana1/Aulas 1 e 2</h1>
  <h2>Exercício 5</h2>
  <h3>Digite dois números e veja sua somatória</h3>

  largura: <input type="number" placeholder="Digite a largura" id="primeiroValor">
</br>
  profundidade: <input type="number" placeholder="Digite a pronfundidade" id="segundoValor" style="margin-top: 10px">
  </br>
  <button onclick="area()" style="margin-top: 10px">Clique Aqui</button>

  <p id="resposta">Digite um número</p>
  <footer>
    <p><strong>Feito por Euclides Neto &copy; Todos os direitos reservados - 2022</strong></p>
  </footer>
</body>
<script>
  function area() {
    let primeiroValor = Number(document.getElementById("primeiroValor").value);
    let segundoValor = Number(document.getElementById("segundoValor").value);
    let resultado = primeiroValor*segundoValor;
    document.getElementById("resposta").innerHTML = `O ambiente possui largura de ${primeiroValor} e profundidade de ${segundoValor}, totalizando ${resultado} metros quadrados`;
  }
</script>
</html>
