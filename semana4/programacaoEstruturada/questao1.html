<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semana 4</title>
</head>

<body style="text-align:center">
  <h1>Programação estruturada</h1>
  <h1>Semana 4/Aulas 6</h1>
  <h2>Exercício 1</h2>
  <h3>Encontre a média</h3>
  N1: <input type="number" id="a" value=""><br />
  N2: <input type="number" id="b" value=""><br />
  <button onclick='executarExercicio()'>OK</button>
  <p id="resultado"></p>
  <footer class="sectionText">
    <p><strong>Feito por Euclides Neto &copy; Todos os direitos reservados - 2022</strong></p>
  </footer>
</body>
<script>
  function executarExercicio() {
    var a = Number(document.getElementById('a').value);
    var b = Number(document.getElementById('b').value);

    var r = (a + b)/2;
    r = r.toFixed(2)

    document.getElementById('resultado').innerHTML = `A média entre os números ${a} e ${b} é ${r}`;
  }
</script>

</html>
