<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Cadastro de produtos</h1>
    </header>
    <hr>
    <div id="formulario">
        <form action="https://autoria-form.herokuapp.com/" method="post">
            <label for="sku">SKU:</label>
            <input id="sku" name="sku" type="text">
            <label for="produtor">Produto:</label>
            <input id="produto" name="produto" type="text">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="number">
            <label for="unidade">Unidade:</label>
            <select name="unidade" id="unidade">
                <option id="quilograma" value="quilograma">quilograma (kg)</option>
                <option id="grama" value="grama">grama (g)</option>
                <option id="tonelada" value="toneladas">tonelada (t)</option>
            </select>
            <label for="largura">Largura (cm):</label>
            <input id="largura" name="largura" type="number">
            <label for="altura">Altura (cm):</label>
            <input id="altura" name="altura" type="number">
            <label for="profundidade">Profundidade (cm):</label>
            <input id="profundidade" name="profundidade" type="number">
            <input name="submit" id="submit" type="submit" value="Enviar">
            <input name="reset" id="reset" type="reset" value="Limpar">
        </form>
    </div>

</body>

</html>
